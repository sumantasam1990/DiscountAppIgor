<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">

  <ion-progress-bar color="danger" *ngIf="loading" type="indeterminate"></ion-progress-bar>


  <cdk-virtual-scroll-viewport itemSize="300" minBufferPx="900" maxBufferPx="1350">

    <ion-grid>
      <ion-row>
        <ion-col size="6" *cdkVirtualFor="let item of data">
          <ion-card button="true">
            <ion-img *ngIf="item.product_image !== null" [src]="item.product_image?.img_url">
            </ion-img>

            <ion-img *ngIf="item.product_image === null"
              src="https://images.pexels.com/photos/5981927/pexels-photo-5981927.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
            </ion-img>

            <ion-card-header>
              <!-- <ion-card-subtitle>
                Gifts
              </ion-card-subtitle> -->
            </ion-card-header>

            <ion-card-content>
              <ion-label>
                <h1>
                  <ion-text color="dark">
                    {{ item.prod_title }}
                  </ion-text>
                </h1>
                <!-- <p>
            <ion-text color="medium">
              {{ item.important_details }}
            </ion-text>
          </p> -->
                <p style="font-size: 1.2rem;">
                  <ion-text color="primary">
                    ${{ item.prod_price }}
                  </ion-text>
                </p>
              </ion-label>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </cdk-virtual-scroll-viewport>






</ion-content>
