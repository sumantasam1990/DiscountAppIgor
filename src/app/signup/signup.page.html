<ion-content class="ion-padding">
  <div class="flex" style="margin-bottom: 50px;">
    <ion-img src="https://cartingly.com/logo.webp"></ion-img>
    <ion-label>
      <h1>Create Your Account</h1>
      <h2>Already have an account? <ion-text (click)="login()" color="primary">Login</ion-text>
      </h2>
    </ion-label>

    <ion-item style="margin-top: 20pt;" lines="none">
      <ion-input type="text" inputmode="text" placeholder="Your Name" [(ngModel)]="log.name" name="name"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 20pt;" lines="none">
      <ion-input type="email" inputmode="email" placeholder="Email" [(ngModel)]="log.email" name="email"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 20px;" lines="none">
      <ion-input type="password" inputmode="password" placeholder="Password" [(ngModel)]="log.pass" name="pass">
      </ion-input>
    </ion-item>

    <ion-item style="margin-top: 20px;" lines="none">
      <ion-input type="password" inputmode="password" placeholder="Confirm Password" [(ngModel)]="log.confpass" name="confpass">
      </ion-input>
    </ion-item>



    <ion-item style="margin-top: 20pt;" lines="none">
      <ion-input type="url" inputmode="url" placeholder="Twitter Profile Url" [(ngModel)]="log.tw" name="tw"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 20pt;" lines="none">
      <ion-input type="url" inputmode="url" placeholder="Facebook Profile Url" [(ngModel)]="log.fb" name="fb"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 20pt;" lines="none">
      <ion-input type="url" inputmode="url" placeholder="Pinterest Profile Url" [(ngModel)]="log.pin" name="pin"></ion-input>
    </ion-item>

    <ion-button (click)="takePhoto()" expand="block" color="dark">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      Profile Photo
    </ion-button>

    <ion-button (click)="signup()" color="primary" expand="block">Sign Up</ion-button>




  </div>



</ion-content>
