<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">
        Discover
      </ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-progress-bar color="danger" *ngIf="loading" type="indeterminate"></ion-progress-bar>

  <ion-list #list>
    <ion-item (click)="level_one_screen(item.cateId, item.title)" button="true" lines="full" *ngFor="let item of data">
      <ion-icon *ngIf="item.cateId === 1" slot="start" color="warning" name="cafe-outline"></ion-icon>

      <ion-icon *ngIf="item.cateId === 2" slot="start" color="danger" name="shirt-outline"></ion-icon>

      <ion-icon *ngIf="item.cateId === 3" slot="start" color="success" name="logo-apple"></ion-icon>

      <ion-label>
        <h1>{{ item.title }}</h1>
        <p>
          {{ item.description }}
        </p>
      </ion-label>


    </ion-item>
  </ion-list>

  <div class="float-btn">
    <ion-button (click)="createCart()" size="large" shape="round" color="warning"><ion-icon slot="start" name="add-outline"></ion-icon> Create Cart</ion-button>
  </div>

</ion-content>
