<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>

    <ion-toolbar>
      <ion-searchbar [(ngModel)]="keyword" color="light" name="keyword" (ionChange)="getSearchResults()"
                     placeholder="Search carts..." #searchbar type="search" inputmode="search" debounce="500">
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="products.length > 0">

    <ion-card (click)="product(prod.prod_id)" *ngFor="let prod of products" button="true">
      <!-- <ion-card (click)="tapEvent()" *ngFor="let prod of products" button="true"> -->
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="prod.img"></ion-img>
        </ion-col>
        <ion-col col="8">
          <ion-label>
            <p>{{ prod.cat_name }}</p>
            <h2>{{ prod.title }}</h2>
            <p class="price">${{ prod.price }}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label *ngIf="products.length === 0">
          <p>There are no carts in this search keyword.</p>
        </ion-label>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
