<ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
<ion-row>
  <ion-col>
    <h2>
      <ion-text color="">
        Cart Follows
      </ion-text>
    </h2>
  </ion-col>

</ion-row>

<ion-row *ngIf="data.length > 0">
  <ion-col size="4" *ngFor="let cart of data">

    <ion-img (click)="profileScreen(cart.followings[0]?.id);" *ngIf="cart.followings[0].photo === '' || cart.followings[0].photo === 'https://cartingly.com//' || cart.followings[0].photo === 'https://cartingly.com'" class="pro-pic" src="https://cdn-icons-png.flaticon.com/128/149/149071.png"></ion-img>

    <ion-img (click)="profileScreen(cart.followings[0]?.id);" *ngIf="cart.followings[0].photo !== '' && cart.followings[0].photo !== 'https://cartingly.com//' && cart.followings[0].photo !== 'https://cartingly.com'" class="pro-pic" [src]="cart.followings[0].photo"></ion-img>

    <div class="margin">
      <ion-label>
        <h4>{{ cart.followings[0]?.name }}</h4>
<!--        <p>{{cart.opens}} Opens</p>-->
      </ion-label>
    </div>
<!--    <ion-button fill="clear" size="small">-->
<!--      <ion-icon slot="start" name="trash-outline"></ion-icon> Unfollow-->
<!--    </ion-button>-->
  </ion-col>
</ion-row>

<ion-row *ngIf="data.length === 0">
  <ion-col>
    <p>
      <ion-text>
        No cart found.
      </ion-text>
    </p>
  </ion-col>
</ion-row>
