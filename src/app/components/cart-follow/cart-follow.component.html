<ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
<ion-row>
  <ion-col>
    <h2>
      <ion-text color="">
        Cart Follows
      </ion-text>
    </h2>
  </ion-col>

</ion-row>

<ion-row *ngIf="data.length > 0">
  <ion-col size="6" *ngFor="let cart of data">
    <ion-img (click)="cartScreen(cart.followings[0].id, cart.followings[0].name);" src="https://cdn-icons-png.flaticon.com/128/149/149071.png"></ion-img>

    <div class="margin">
      <ion-label>
        <h2>{{ cart.followings[0].name }}</h2>
<!--        <p>{{cart.opens}} Opens</p>-->
      </ion-label>
    </div>
    <ion-button fill="clear">
      <ion-icon slot="start" name="trash-outline"></ion-icon> Unfollow
    </ion-button>
  </ion-col>
</ion-row>

<ion-row *ngIf="data.length === 0">
  <ion-col>
    <p>
      <ion-text>
        No cart found.
      </ion-text>
    </p>
  </ion-col>
</ion-row>
