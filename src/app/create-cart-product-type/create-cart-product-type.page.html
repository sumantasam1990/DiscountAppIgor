<ion-header>
  <ion-toolbar color="warning">
    <ion-back-button slot="start" color="dark"></ion-back-button>
    <ion-title>Product Type - Cart</ion-title>

<!--    <ion-button (click)="next()" slot="end" fill="clear" color="dark">-->
<!--      Next-->
<!--    </ion-button>-->

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="flex">
    <ion-list>
      <ion-item-group>
        <ion-list-header>
          Add Product Type/Category
        </ion-list-header>
        <ion-item>
<!--          <ion-select interface="popover" placeholder="Category">-->
<!--            <ion-select-option value="apples">Type 1</ion-select-option>-->
<!--            <ion-select-option value="oranges">Type 2</ion-select-option>-->
<!--            <ion-select-option value="bananas">Create your own</ion-select-option>-->
<!--          </ion-select>-->
          <ion-input type="text" inputmode="text" [(ngModel)]="prodType" name="prodType"></ion-input>
        </ion-item>

          <ion-button fill="solid" shape="round" color="dark" expand="block" style="margin-top: 14px;" (click)="addType()">
            <ion-icon slot="start" name="add-outline"></ion-icon>
            Add
          </ion-button>

      </ion-item-group>


      <div class="flex">
        <ion-chip *ngFor="let item of types" color="dark" (click)="product(item.id)">
          <ion-label>{{item.cate_name}}</ion-label>
          <ion-icon (click)="delete(item.id)" name="close-circle"></ion-icon>
        </ion-chip>

      </div>



    </ion-list>
  </div>

</ion-content>
